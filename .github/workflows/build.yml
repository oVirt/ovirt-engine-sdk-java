name: build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: centos-stream-8
            shortcut: cs8
            container-name: stream8

    name: ${{ matrix.name }}

    env:
      ARTIFACTS_DIR: exported-artifacts

    container:
      image: quay.io/centos/centos:${{ matrix.container-name }}

    steps:
      - name: Prepare CentOS Stream 8 environment
        if: ${{ matrix.shortcut == 'cs8' }}
        run: |
          # Install oVirt repositories
          dnf copr enable -y ovirt/ovirt-master-snapshot centos-stream-8
          dnf install -y ovirt-release-master
          # Configure CS8 repositories
          dnf config-manager --enable powertools
          dnf module enable -y pki-deps javapackages-tools
      - name: Install required packages
        run: |
          dnf install -y \
            dnf-utils \
            git \
            gzip \
            java-11-openjdk-devel \
            maven \
            rpm-build \
            sed \
            tar \
            ant \
            httpcomponents-client \
            jackson-annotations \
            jackson-core \
            jackson-databind \
            java-11-openjdk-devel \
            javapackages-local \
            libxslt \
            maven-local \
            python3 \
            python3-lxml \
            rpmdevtools \
            slf4j

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Use cache for maven
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Perform build
        run: |
          python3 automation/build.py $ARTIFACTS_DIR
      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v2
        with:
          name: rpm-${{ matrix.shortcut }}
          path: ${{ env.ARTIFACTS_DIR}}

      - name: Upload generated documentation artifacts
        uses: actions/upload-artifact@v2
        with:
          name: generated-documentation-${{ matrix.shortcut }}
          path: target/generated-html*


